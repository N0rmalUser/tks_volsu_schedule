[bot]
token = "your_token"
admin_chat_id = -10000000
admin_id = 000000


[logging]
level = "INFO"
event_level = "WARNING"
logfile = "logs/bot.log"

[date]
# Параметр для корректировки числителя и знаменателя:
# если 1 сентября — это числитель, то параметр равен 0, а если знаменатель — то 1.
numerator = 1
timezone = "Europe/Moscow"

[university]
groups = [
    "groups",
]
teachers = [
    "teachers"
]
rooms = ["rooms"]

# Студенты - сотрудники кафедры
[university.students]
"student" = "group"


[college]
# ID, с которого начинается нумерация занятий колледжа в базе данных расписания.
# ВСЕГДА должно быть больше максимального id занятий университета!
id_const = 1000

# преподаватель и его id в https://app.volsu.ru/mini/
[college.teachers]
"teacher" = "fffffffffffff"

